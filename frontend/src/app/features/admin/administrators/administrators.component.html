<div class="add-new-admin">
  <span>Adicione um novo administrador:</span>
  <div>
    <input [useInputValueOnEnter]="addAdmin.bind(this)" #addAdminInput type="text" placeholder="Nickname">
    <button (click)="addAdmin(addAdminInput.value)">Adicionar</button>
  </div>
</div>

<h1>Administradores:</h1>

<div class="rows-container">
  <div class="row" *ngFor="let nickname of (adminNicknames | async)">
    <img (click)="removeAdmin(nickname)"
      title="Remover administrador"
      src="/assets/remove-admin.svg">

    <span>{{ nickname }}</span>
  </div>
</div>

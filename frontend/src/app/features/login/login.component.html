<div #loadingModal class="loading-modal">
  <img src="/assets/rolling.svg" />
</div>

<main>
  <h1>Qwerty Runes</h1>
  <h2>Entre com sua conta ou cadastre-se, Ã© bem rapido!</h2>
  <div class="inputs-container">
    <input [(ngModel)]="nickname" class="account-input" type="text" placeholder="Nickname" />
    <input [useInputValueOnEnter]="onLogin.bind(this)"
      [(ngModel)]="password"
      class="account-input"
      type="password"
      placeholder="Senha" />
    <div class="remember-me-container">
      <input #rememberCheckbox id="remember-me" type="checkbox" />
      <label for="remember-me">
        Lembre-se de mim
      </label>
    </div>
  </div>
  <div class="bottom-container">
    <a routerLink="registration">
      Cadastrar conta
    </a>
    <button (click)="onLogin()">
      Entrar
    </button>
  </div>
</main>
